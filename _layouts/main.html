<!DOCTYPE html>
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>OrgSync Open Source Projects</title>
    <link href="assets/css/normalize.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="assets/css/foundation.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="assets/css/app.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="assets/js/vendor/custom.modernizr.min.js"></script>
    <script type="text/javascript" src="//use.typekit.net/eyn6hnr.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    {{ page.content }}
    <div class="row">
      <div class="large-12 columns">
        <ul class="large-block-grid-3 small-block-grid-1 projects">
          {% for post in site.posts %}
            <li>
              <a href="{{ post.github_url }}">
                <img src="{{ post.image }}">
                <span class="title">{{ post.title }}</span>
                <p class="note">
                  {{ post.description }}
                </p>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <script>
      document.write('<script src=' + ('__proto__' in {} ? 'assets/js/vendor/zepto.min.js' : 'assets/js/vendor/jquery.min.js') + '><\/script>')
    </script>
    <script src="assets/js/app.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
